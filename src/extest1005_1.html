<!--연습3-->
<form action="#">
    <h3><b>아이패드 주문하기</b></h3>
    <fieldset>
        <legend>배송 정보</legend>
        <p>
            <label for="orderITEM" style="display: inline-block; width: 80px;">주문 상품</label>
            <input type="text" size="50"readonly placeholder="아이패드 12.9인치">
        </p>
        <p>
            <label for="orderName" style="display: inline-block; width: 80px;">이 름</label>
            <input type="text" id="orderName" name="ipad" size="50">
        </p>
        <p>
            <label for="orderAddr" style="display: inline-block; width: 80px;">배송 주소</label>
            <input type="text" id="orderAddr" name="ipad" size="50" required>
        </p>
        <p>
            <label for="orderEmail" style="display: inline-block; width: 80px;">이메일</label>
            <input type="text" id="orderEmail" name="ipad" size="50">
        </p>
        <p>
            <label for="orderTel" style="display: inline-block; width: 80px;">연락처</label>
            <input type="text" name="ipad" id="orderTel" size="50" placeholder="하이픈 빼고 입력해주세요.(01012345678)">
        </p>
        <p>
            <label for="diriverDate" style="display: inline-block; width: 80px;">배송 지정</label>
            <input type="date" name="ipad" id="diriverDate" size="50" placeholder="연도. 월. 일." >
            (배송일로부터 최소 3일 후)
        </p>
    </fieldset>
    <!-- <button1 type="submit">주문하기</button1>
    <button1 type="cancle">취소하기</button1> -->
    <div class="button1">
        <button1 type="button">주문하기</button1>
        <button1 type="button">취소하기</button1>
    </div>
</form>
