<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #a3a3a3;
            text-align: center;
        }
        th{
            background-color: rgb(233, 233, 255);
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <table>
        <thead><!--웹접근성에 의해 헤드영역이라고 지정해주는 말-->
            <tr>
                <th>번호</th>
                <th>삼풍명</th>
                <th>수량</th>
                <th>가격</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>콜라</td>
                <td>1개</td>
                <td> 1500원 </td>
            </tr>
            <tr>
                <td>2</td>
                <td>사이다</td>
                <td>2개</td>
                <td rowspan="2"> 2800원 </td>
            </tr>
            <tr>
                <td>3</td>
                <td>탄산수</td>
                <td>3개</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>총금액</td>
                <td colspan="3">7100원</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
