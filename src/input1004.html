<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>입력 태그</title>
</head>
<body>
    <input type="text" name="username" placeholder="문자 입력">
    <input type="password" name="password" placeholder="비밀번호 입력">
    <input type="checkbox" name="check">
    <input type="radio" name="radio" value="1">
    <input type="submit" value="제출">
    <input type="reset" value="초기화">
    <button type="button">버튼</button>
    <input type="hidden" name="hidden_input">
    <input type="date" name="date_input">
    <input type="time" name="time_input">
    <input type="datetime" name="datetime_input">
    <input type="email" name="email_input">
    <input type="file" name="file_input">
    <input type="image" src="image.jpg">
    <input type="month" name="month_input">
    <input type="number" name="number_input">
    <input type="range" name="range_input">
    <input type="search" name="search_input">
    <input type="tel" name="tel_input">
    <input type="url" name="url_input">
    <input type="week" name="week_input">
    <input type="color" name="color_input">
<br/>
<br/>
<br/>
    <!--라디오 타입(토글) : 여러 항목 중 하나를 선택할 때 사용 for와 id는 상호작용을 하기때문에 토글이 아닌 글자를 선택해도 선택이 된다. name의 이름이 같아야 중복체크가 안됨. value는 서버에 읽히는 값.-->

        <input type="radio" name="gender" id="female" value="여자" checked>
        <label for="female">여성</label>
        <input type="radio" name="gender" id="male" value="남자">
        <label for="male">남성</label>

        <br>
        
        <label for="user-id">아이디(6자리 이상)</label>
        <input type="text" id="user-id">

        <form action="#">
            <fieldset>
                <legend>기본정보</legend>
                <p>
                    <label for="user-id2">아 이 디</label>
                    <input type="text" id="user-id2">
                </p>
                <p>
                    <label for="passwd">비밀번호</label>
                    <input type="password" id="passwd">
                </p>
            </fieldset>

            <fieldset>
                <legend>선택 정보</legend>
                <p>
                    <label for="age">연 령</label>
                    <input type="number" id="age">
                </p>
                <p>
                    <label for="recom">추천인</label>
                    <input type="text" id="recom">
                </p>

            </fieldset>

            <fieldset>
                <legend>블로그 글쓰기</legend>
                <p>
                    <label for="title">제목</label>
                    <input type="text" id="title">
                </p>
                <p>
                    <label for="desc">내용</label>
                    <textarea id="desc" cols="50" rows="5"></textarea>
                </p>
                <p>
                    <label for="desc">수정불가</label>
                    <textarea id="desc" cols="30" rows="2" readonly></textarea>
                </p>
            </fieldset>
        </form>
</body>
</html>
