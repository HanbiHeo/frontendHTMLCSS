<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 요소타입 (블록/인라인)</title>
    <style>
    .movie {
        background-color: rgb(144, 28, 28);
        color: white
    }
    .tv {
        background-color: rgb(27, 145, 48);
        color: white
    }
    </style>
</head>
<body>
    <!--블록요소는 해당 라인 전체를 차지함-->
    <p style="border: 5px solid rgb(99, 105, 234);"> p 요소는 display 속성값이 블록인 요소 입니다.</p>
    <span style="border: 10px solid rgb(226, 99, 7);"> p 요소는 display 속성값이 블록인 요소 입니다.</span>

    <div class="movie">
    <p><b>영화</b> 소개</p>
    <p style="background-color: rgb(78, 12, 12);">영화를 소개하는 페이지 입니다.</p>
    <p><b style="color: rgb(3, 2, 72);">글자를 강조</b>하는 볼드 태그는 인라인 속성 입니다.</p>
    <span></span>
    </div>

    <div class="tv">
    <p><b style="border : 4px solid rgb(57, 83, 5);"><i>TV 프로그램</i></b> 소개</p>
    <p>TV 프로그램을 소개하는 페이지 입니다.</p>
    </div>

</body>
</html>
