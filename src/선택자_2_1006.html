<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        li:first-child{
            color: rgb(157, 0, 255);
        }
        li:last-child{
            color: blue;
        }

        /*부모의 모든 자식 요소 중 n번째 자식 요소 맞으면 선택 */
        /* p:nth-child(2){
            color: rgb(200, 123, 29);
            font-size: 2em;
        } */

        /*부모 요소의 자식 요소 중 n번째로 등장하는 요소 선택*/
        p:nth-of-type(2){
            color:brown;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <!-- 구조적 가상 클래스 선택자 : 요소의 부모, 자식, 형제 인접 요소를 기준으로 스타일을 적용 -->
    <!-- <ul>

        <li>test 5😭</li>
    </ul> -->

    <div>
        <p>싼타페🐔</p>

        <p>쏘렌토🥸</p>

</body>
</html>
